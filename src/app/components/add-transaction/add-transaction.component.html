<div class="col-4 justify-content-center m-auto">
  <form #form="ngForm">
    <div class="form-group">
      <input
        matTooltip="{{ 'TooltipAmount' | translate }}"
        class="form-control"
        type="number"
        placeholder="{{ 'AddTransactionComponent.InputAmount' | translate }}"
        [(ngModel)]="transactionsService.amount"
        name="amount"
        required
      >
    </div>
    <div class="form-group">
      <input
        matTooltip="{{ 'TooltipDescription' | translate }}"
        class="form-control"
        type="text"
        placeholder="{{ 'AddTransactionComponent.InputDesctiprion' | translate }}"
        [(ngModel)]="transactionsService.description"
        name="description"
        required
      >
    </div>
    <button
      class="btn btn-outline-success ml-3 pl-4 pr-4"
      (click)="transactionsService.addTransaction(true)"
      [disabled]="form.invalid"
    >
    {{ 'AddTransactionComponent.ButtonDeposit' | translate }}
    </button>
    <button
      class="btn btn-outline-danger ml-3 pl-4 pr-4"
      (click)="transactionsService.addTransaction(false)"
      [disabled]="form.invalid"
    >
    {{ 'AddTransactionComponent.ButtonWithdraw' | translate }}
    </button>
  </form>
</div>
